<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/test.css" />
  </head>
  <body>
    <div class="audio-player">
      <button id="play-pause" class="play"><i class="fa-solid fa-play"></i></button>
      <div class="time">
      <span id="current-time">0:00</span> / <span id="duration">0:00</span>
    </div>
      <input type="range" style="color: red; background-color: black;" ,id="seek-bar" value="0" />
      <input
        type="range"
        id="volume-bar"
        value="1"
        step="0.1"
        min="0"
        max="1"
      />
      <div id="seek"></div>
      <audio
        id="audio"
        src="../music/JACKBOYS, Pop Smoke, Travis Scott - GATTI (Audio).mp3"
      ></audio>
    </div>
    <script type="module" src="../javaScript/test.js"></script>
  </body>
</html>
